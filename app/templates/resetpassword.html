{% extends "base.html" %}

{% block body %}

<h1>Login</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
    Email:<br>
    {{ form.email }}<br>
    {% for error in form.email.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}<br>
    </p>
    <p><input type="submit" value="send password reset"> </p>
        
        
</form>

{% endblock %}
