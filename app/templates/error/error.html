{% extends "base.html" %}
{% block title %}{%- block error -%}{%- endblock -%} | {{ super() }}{% endblock %}

{% block body %}
<div class="error">
  <h1>{{ self.error() }} ({%- block code -%}{%- endblock -%}).</h1>
  <p>{%- block message -%}{%- endblock %} Try clicking <a href="{{ url_for('index') }}">here</a>.</p>
</div>
{% endblock body %}
