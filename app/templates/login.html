{% extends "base.html" %}

{% block content %}

<h1>Sign in</h1>
<form action="" method="post" name="login">
  {{ form.hidden_tag() }}
  <p>
    Username:<br>
    {{ form.email }}<br>
    {% for error in form.email.errors %}
      <span style="color: red;">[{{ error }}]</span>
    {% endfor %}<br>
    Password:<br>
    {{ form.password }}<br>
    {% for error in form.password.errors %}
      <span style="color: red;">[{{ error }}]</span>
    {% endfor %}<br>
  </p>
  <p><input type="submit" value="Sign in"></p>
</form>

{% endblock %}
