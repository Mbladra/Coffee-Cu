{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block body %}


<div class='blurred-container' style="height:100% padding-top:20%">
    <div class="img-src" style="background-image: url('{{ url_for('static',filename='assets/img/cover_4.jpg') }}')">
<form class=action="" method="post" name="login" >
      {{ form.hidden_tag() }}
      <div class = "container text-center" style="padding-top:20%">
        <div>
        <h1>Coffee@CU</h1>
      </div>
      <div class="col-md-4 col-md-offset-4  text-center">
        {{ form.email (placeholder="Email", class="form-control")}}<br>
      </div>
      <div class="col-md-4 col-md-offset-4  text-center">
        {{ form.password (placeholder="Password", class="form-control") }}<br>
      </div>
        <div style="align:center width:150px margin:0 auto">
          <div class="col-md-4 col-md-offset-4  text-center">

          <button class="btn btn-block btn-lg btn-info btn-fill" type="submit" value="Sign in">Log In</button>
        </div>
      </div>
    </div>
  </form></div>

</div>



{% endblock %}
