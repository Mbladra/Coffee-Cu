<html>
  <head>
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Coffee@CU</title>
    {% endif %}
  </head>
  <body>
    <div><a href="/index">Home</a></div>
    <div><a href="/logout">Logout</a></div>
    <div><a href="/login">Login</a></div>
    <div><a href="/signup">Sign up</a></div>
    <div><a href="/edit">Edit your profile</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </body>
</html>
